program: train_new.py
method: bayes
metric:
  name: acc_test
  goal: maximize
parameters:
  lr:
    distribution: log_uniform
    min: -10
    max: -3
  hidden:
    distribution: categorical
    values:
      - 64
      - 128
      - 256
  weight_decay:
    distribution: log_uniform
    min: -10
    max: -5
  drop_out:
    distribution: categorical
    values:
      - 0
      - 0.3
      - 0.5
      - 0.8
  normalization:
    distribution: categorical
    values:
      - AugNormAdj
      - FirstOrderGCN
      - BingGeNormAdj
      - AugRWalk
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--debug"
  - ""
  - "--datapath"
  - "data//"
  - "--seed"
  - 42
  - "--dataset"
  - "citeseer"
  - "--type"
  - "mutigcn"
  - "--nhiddenlayer"
  - 2
  - "--nbaseblocklayer"
  - 0
  - "--epoch"
  - 400
  - "--early_stopping"
  - 400
  - "--sampling_percent"
  - 1
  - "--task_type"
  - "semi"
  - "--withloop"
  - ""
  - "--withbn"
  - ""
  - "--wandb_name"
  - "--wandb_name citeseer_gcn_nodrop"
  - ${args}